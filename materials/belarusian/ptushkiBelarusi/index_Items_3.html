    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        const birdPairs = [
            { imageUrl: 'ptushki_shapes/saroka/slide16_shape1.png', label: '—Å–∞—Ä–æ–∫–∞', matchId: 'saroka' },
            { imageUrl: 'ptushki_shapes/sinica/slide17_shape1.png', label: '—Åi–Ωi—Ü–∞', matchId: 'sinica' },
            { imageUrl: 'ptushki_shapes/ausyanka/slide1_shape1.png', label: '–∞—û—Å—è–Ω–∫–∞', matchId: 'ausyanka' },
            { imageUrl: 'ptushki_shapes/snegir/slide18_shape1.png', label: '—Å–Ω–µ–≥—ñ—Ä', matchId: 'snegir' },
            { imageUrl: 'ptushki_shapes/drozd/slide7_shape1.png', label: '–¥—Ä–æ–∑–¥', matchId: 'drozd' },
            { imageUrl: 'ptushki_shapes/dzyatel/slide6_shape1.png', label: '–¥–∑—è—Ü–µ–ª', matchId: 'dzyatel' }
        ];

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            const draggableElements = document.querySelector('.draggable-elements');
            const dropZones = document.querySelector('.drop-zones');
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            draggableElements.innerHTML = '';
            dropZones.innerHTML = '';
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–∞—Ä—ã
            const shuffledBirds = shuffleArray([...birdPairs]);
            
            // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            shuffledBirds.forEach(bird => {
                const draggableItem = document.createElement('div');
                draggableItem.className = 'draggable-item';
                draggableItem.draggable = true;
                draggableItem.dataset.matchId = bird.matchId;
                
                const img = document.createElement('img');
                img.src = bird.imageUrl;
                img.alt = bird.label;
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ —Å–∞–º–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                img.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                });
                
                draggableItem.appendChild(img);
                draggableElements.appendChild(draggableItem);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
                draggableItem.addEventListener('dragstart', handleDragStart);
                draggableItem.addEventListener('dragend', handleDragEnd);
            });
            
            // –°–æ–∑–¥–∞–µ–º –∑–æ–Ω—ã –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            const shuffledLabels = shuffleArray([...birdPairs]);
            shuffledLabels.forEach(bird => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.matchId = bird.matchId;
                
                const label = document.createElement('span');
                label.className = 'label';
                label.textContent = bird.label;
                
                const icon = document.createElement('span');
                icon.className = 'icon';
                
                dropZone.appendChild(label);
                dropZone.appendChild(icon);
                dropZones.appendChild(dropZone);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∑–æ–Ω
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('drop', handleDrop);
                dropZone.addEventListener('dragenter', handleDragEnter);
                dropZone.addEventListener('dragleave', handleDragLeave);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.matchId);
            e.target.classList.add('dragging');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            e.dataTransfer.effectAllowed = 'move';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –Ω–∞–¥ –∑–æ–Ω–æ–π
        function handleDragOver(e) {
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–±—Ä–æ—Å —ç–ª–µ–º–µ–Ω—Ç–∞
            e.preventDefault();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            e.dataTransfer.dropEffect = 'move';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥–∞ –≤ –∑–æ–Ω—É
        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('drop-zone')) {
                e.target.style.transform = 'scale(1.05)';
                e.target.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.2)';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞ –∏–∑ –∑–æ–Ω—ã
        function handleDragLeave(e) {
            if (e.target.classList.contains('drop-zone')) {
                e.target.style.transform = '';
                e.target.style.boxShadow = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–±—Ä–æ—Å–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –∑–æ–Ω—É
        function handleDrop(e) {
            e.preventDefault();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∏–ª–∏ –∑–æ–Ω—ã
            if (e.target.classList.contains('drop-zone')) {
                e.target.style.transform = '';
                e.target.style.boxShadow = '';
            }
            
            // –ü–æ–ª—É—á–∞–µ–º matchId –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            const draggedMatchId = e.dataTransfer.getData('text/plain');
            
            // –ü–æ–ª—É—á–∞–µ–º matchId –∑–æ–Ω—ã, –≤ –∫–æ—Ç–æ—Ä—É—é —Å–±—Ä–æ—Å–∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç
            const zoneMatchId = e.currentTarget.dataset.matchId;
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–π —ç–ª–µ–º–µ–Ω—Ç
            const draggableItem = document.querySelector(`.draggable-item.dragging`);
            
            if (!draggableItem) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ
            if (draggedMatchId === zoneMatchId) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                e.currentTarget.classList.remove('incorrect');
                e.currentTarget.classList.add('correct');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–æ–Ω—É
                const img = draggableItem.querySelector('img').cloneNode(true);
                img.className = 'dropped-image';
                e.currentTarget.insertBefore(img, e.currentTarget.firstChild);
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç –∏ –∑–æ–Ω—É
                draggableItem.draggable = false;
                draggableItem.classList.remove('dragging');
                draggableItem.classList.add('dropped');
                
                // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∑–æ–Ω—ã
                e.currentTarget.removeEventListener('dragover', handleDragOver);
                e.currentTarget.removeEventListener('drop', handleDrop);
                e.currentTarget.removeEventListener('dragenter', handleDragEnter);
                e.currentTarget.removeEventListener('dragleave', handleDragLeave);
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                e.currentTarget.classList.remove('correct');
                e.currentTarget.classList.add('incorrect');
                
                // –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã —É–±–∏—Ä–∞–µ–º —Å—Ç–∏–ª—å –æ—à–∏–±–∫–∏
                setTimeout(() => {
                    e.currentTarget.classList.remove('incorrect');
                }, 1500);
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            initGame();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞
        document.querySelector('.reset-button').addEventListener('click', resetGame);
    </script>
