<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канчаткі дзеясловаў</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Выберы патрэбны канчатак</h1>
        <p class="instruction">Націсні на правільны варыянт, а потым правер сябе.</p>
        
        <div class="dataset-info">
            <span id="dataset-number">Набор 1</span>
        </div>
        
        <div id="exercise-area"></div>

        <div class="controls">
            <button id="prev-btn" class="btn secondary hidden">← Папярэдні</button>
            <button id="check-btn" class="btn primary">Праверыць</button>
            <button id="reset-btn" class="btn secondary hidden">Зноў</button>
            <button id="next-btn" class="btn primary hidden">Наступны →</button>
        </div>
        <div id="result-message" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
