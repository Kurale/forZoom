<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–∏–º–µ—Ä–æ–≤ –ê4</title>
    <style>
        /* --- –°—Ç–∏–ª–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .sidebar {
            width: 320px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        h2 { margin-top: 0; color: #333; font-size: 1.2rem; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; color: #555; }
        
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
        }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background-color: #45a049; }
        button.secondary { background-color: #2196F3; }
        button.secondary:hover { background-color: #1e88e5; }

        /* –û–±–ª–∞—Å—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .preview-area {
            flex: 1;
            padding: 40px;
            overflow: auto;
            display: flex;
            justify-content: center;
            background-color: #555; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ª–∏—Å—Ç */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è SVG (–≤–∏–∑—É–∞–ª—å–Ω–æ –∫–∞–∫ –ª–∏—Å—Ç –±—É–º–∞–≥–∏) */
        #svgContainer {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* –†–∞–∑–º–µ—Ä—ã A4 –±—É–¥—É—Ç –∑–∞–¥–∞–Ω—ã –∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ SVG, –∑–¥–µ—Å—å —Ç–æ–ª—å–∫–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞</h2>

        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
            <select id="operationType">
                <option value="mult">–£–º–Ω–æ–∂–µ–Ω–∏–µ (¬∑)</option>
                <option value="div">–î–µ–ª–µ–Ω–∏–µ –Ω–∞—Ü–µ–ª–æ (:)</option>
                <option value="div_rem">–î–µ–ª–µ–Ω–∏–µ —Å –æ—Å—Ç–∞—Ç–∫–æ–º (:)</option>
            </select>
        </div>

        <div class="row">
            <div class="col">
                <label>–ó–Ω–∞–∫–æ–≤ (—á–∏—Å–ª–æ 1)</label>
                <input type="number" id="digits1" value="3" min="1" max="5">
            </div>
            <div class="col">
                <label>–ó–Ω–∞–∫–æ–≤ (—á–∏—Å–ª–æ 2)</label>
                <input type="number" id="digits2" value="2" min="1" max="5">
            </div>
        </div>

        <div>
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∏–º–µ—Ä–æ–≤</label>
            <input type="number" id="count" value="12" min="1" max="20">
            <small style="color: #888; display:block; margin-top:2px;">–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —á–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ</small>
        </div>

        <hr style="width: 100%; border: 0; border-top: 1px solid #eee;">

        <button onclick="generateSheet()">üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="secondary" onclick="downloadSVG()">‚¨á –°–∫–∞—á–∞—Ç—å SVG (Figma)</button>
        <button class="secondary" style="background-color: #ff9800;" onclick="downloadPNG()">‚¨á –°–∫–∞—á–∞—Ç—å PNG</button>
    </div>

    <div class="preview-area">
        <div id="svgContainer"></div>
    </div>

    <script>
        /**
         * –£—Ç–∏–ª–∏—Ç–∞: –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–µ–ª–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ [min, max]
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**
         * –£—Ç–∏–ª–∏—Ç–∞: –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ —á–∏—Å–µ–ª –¥–ª—è –∑–∞–¥–∞–Ω–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–Ω–∞–∫–æ–≤.
         * –ü—Ä–∏–º–µ—Ä: digits=2 -> min=10, max=99
         */
        function getRange(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return { min, max };
        }

        /**
         * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏–∫–∏: –°–æ–∑–¥–∞–Ω–∏–µ –æ–¥–Ω–æ–≥–æ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø—Ä–∏–º–µ—Ä–∞
         */
        function createProblem(type, d1, d2) {
            const r1 = getRange(d1); // range –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —á–∏—Å–ª–∞
            const r2 = getRange(d2); // range –¥–ª—è –≤—Ç–æ—Ä–æ–≥–æ —á–∏—Å–ª–∞
            
            let num1, num2, symbol;

            // --- –õ–æ–≥–∏–∫–∞ –£–º–Ω–æ–∂–µ–Ω–∏—è ---
            if (type === 'mult') {
                num1 = getRandomInt(r1.min, r1.max);
                num2 = getRandomInt(r2.min, r2.max);
                symbol = '¬∑';
            } 
            // --- –õ–æ–≥–∏–∫–∞ –î–µ–ª–µ–Ω–∏—è (–Ω–∞—Ü–µ–ª–æ) ---
            else if (type === 'div') {
                // –°—Ç—Ä–∞—Ç–µ–≥–∏—è: –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–µ–ª–∏—Ç–µ–ª—å –∏ —á–∞—Å—Ç–Ω–æ–µ, –ø–æ—Ç–æ–º –Ω–∞—Ö–æ–¥–∏–º –¥–µ–ª–∏–º–æ–µ.
                // –î–µ–ª–∏—Ç–µ–ª—å (–≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ –≤ –ø—Ä–∏–º–µ—Ä–µ)
                num2 = getRandomInt(r2.min, r2.max); 
                
                // –ß—Ç–æ–±—ã –¥–µ–ª–∏–º–æ–µ (num1) –ø–æ–ø–∞–ª–æ –≤ r1.min...r1.max, —á–∞—Å—Ç–Ω–æ–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö:
                const minQuotient = Math.ceil(r1.min / num2);
                const maxQuotient = Math.floor(r1.max / num2);

                if (minQuotient > maxQuotient) {
                    // –°–∏—Ç—É–∞—Ü–∏—è, –∫–æ–≥–¥–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –ø—Ä–∏–º–µ—Ä —Å —Ç–∞–∫–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                    // (–Ω–∞–ø—Ä–∏–º–µ—Ä 2 –∑–Ω–∞–∫–∞ —Ä–∞–∑–¥–µ–ª–∏—Ç—å –Ω–∞ 4 –∑–Ω–∞–∫–∞)
                    return { text: "–û—à–∏–±–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤", error: true };
                }

                const quotient = getRandomInt(minQuotient, maxQuotient);
                num1 = num2 * quotient; // –î–µ–ª–∏–º–æ–µ
                symbol = ':';
            } 
            // --- –õ–æ–≥–∏–∫–∞ –î–µ–ª–µ–Ω–∏—è (—Å –æ—Å—Ç–∞—Ç–∫–æ–º) ---
            else if (type === 'div_rem') {
                // –ó–¥–µ—Å—å num1 (–¥–µ–ª–∏–º–æ–µ) –ø—Ä–æ—Å—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –±–æ–ª—å—à–µ num2
                // –ò –∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ –Ω–µ –¥–µ–ª–∏—Ç—å—Å—è –Ω–∞—Ü–µ–ª–æ
                let attempts = 0;
                do {
                    num1 = getRandomInt(r1.min, r1.max);
                    num2 = getRandomInt(r2.min, r2.max);
                    attempts++;
                } while ( (num1 <= num2 || num1 % num2 === 0) && attempts < 50 );
                
                symbol = ':';
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å –ø—Ä–æ–±–µ–ª–∞–º–∏ (735 -> 735, 21252 -> 21 252)
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Intl.NumberFormat –¥–ª—è –∫—Ä–∞—Å–∏–≤—ã—Ö –ø—Ä–æ–±–µ–ª–æ–≤
            const f = new Intl.NumberFormat('ru-RU').format;
            return {
                text: `${f(num1)} ${symbol} ${f(num2)} =`,
                n1: num1,
                n2: num2
            };
        }

        /**
         * –ì–µ–Ω–µ—Ä–∞—Ü–∏—è SVG-–∫–æ–¥–∞ –¥–ª—è —Å–µ—Ç–∫–∏ (—è–≤–Ω—ã–µ –ª–∏–Ω–∏–∏)
         * –†–∏—Å—É–µ–º –ª–∏–Ω–∏–∏, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç —Ç–µ—Ç—Ä–∞–¥–Ω–æ–≥–æ –ª–∏—Å—Ç–∞
         * –°–æ–≤–º–µ—Å—Ç–∏–º–æ —Å Figma
         */
        function getGridLines(x, y, width, height, step = 5) {
            let lines = '';
            
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
            for (let i = 0; i <= width; i += step) {
                lines += `<path d="M${x + i + 0.5} ${y + 0.5}V${y + height + 0.5}" stroke="#E1E1E1" stroke-width="0.5"/>`;
            }
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
            for (let i = 0; i <= height; i += step) {
                lines += `<path d="M${x + 0.5} ${y + i + 0.5}H${x + width + 0.5}" stroke="#E1E1E1" stroke-width="0.5"/>`;
            }
            
            return lines;
        }

        /**
         * –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–∏—Å—Ç–∞ –ê4
         */
        function generateSheet() {
            const operation = document.getElementById('operationType').value;
            const digits1 = parseInt(document.getElementById('digits1').value);
            const digits2 = parseInt(document.getElementById('digits2').value);
            const count = parseInt(document.getElementById('count').value);
            const container = document.getElementById('svgContainer');

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ª–∏—Å—Ç–∞ –ê4 (–≤ –º–º)
            const width = 210;
            const height = 297;
            const margin = 15; // –ü–æ–ª—è
            
            // –†–∞—Å—á–µ—Ç –∫–æ–ª–æ–Ω–æ–∫
            // 2 –∫–æ–ª–æ–Ω–∫–∏. 
            const colWidth = (width - margin * 3) / 2; // (–®–∏—Ä–∏–Ω–∞ - 3 –æ—Ç—Å—Ç—É–ø–∞) / 2
            const startX_col1 = margin;
            const startX_col2 = margin + colWidth + margin;

            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —à–∞–≥. –ü—Ä–∏–∫–∏–Ω–µ–º –≤—ã—Å–æ—Ç—É –±–ª–æ–∫–∞ –ø—Ä–∏–º–µ—Ä–∞.
            // –ü—Ä–∏–º–µ—Ä–Ω–æ (297 - –ø–æ–ª—è) / (count / 2)
            const rowsCount = Math.ceil(count / 2);
            const rowHeight = (height - margin * 2) / rowsCount;

            // –§–æ—Ä–º–∏—Ä—É–µ–º SVG —Å—Ç—Ä–æ–∫—É
            // xmlns="http://www.w3.org/2000/svg" –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ —Ñ–∞–π–ª–∞—Ö
            let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}mm" height="${height}mm" viewBox="0 0 ${width} ${height}" style="background: white;">`;

            let currentY = margin + 5; // –ù–∞—á–∞–ª—å–Ω—ã–π Y –æ—Ç—Å—Ç—É–ø

            for (let i = 0; i < count; i++) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏–º–µ—Ä–∞
                const problem = createProblem(operation, digits1, digits2);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–æ–Ω–∫—É (—á–µ—Ç–Ω—ã–µ - 0 (–ª–µ–≤–∞—è), –Ω–µ—á–µ—Ç–Ω—ã–µ - 1 (–ø—Ä–∞–≤–∞—è))
                const isSecondCol = i % 2 !== 0;
                const x = isSecondCol ? startX_col2 : startX_col1;
                
                // –ï—Å–ª–∏ –Ω–∞—á–∞–ª–∏ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É (–¥–ª—è –ª–µ–≤–æ–π –∫–æ–ª–æ–Ω–∫–∏), –Ω–µ –º–µ–Ω—è–µ–º Y, 
                // –º–µ–Ω—è–µ–º Y —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –ø–∞—Ä–µ
                // –ù–æ –ø—Ä–æ—â–µ —Å—á–∏—Ç–∞—Ç—å Y –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏–Ω–¥–µ–∫—Å–∞ —Ä—è–¥–∞
                const rowIndex = Math.floor(i / 2);
                const y = margin + (rowIndex * rowHeight);

                // 1. –¢–µ–∫—Å—Ç –ø—Ä–∏–º–µ—Ä–∞
                // font-size 5 (–ø—Ä–∏–º–µ—Ä–Ω–æ 14pt)
                svgContent += `<text x="${x}" y="${y + 5}" font-family="Arial" font-size="5" fill="#000">${problem.text}</text>`;

                // 2. –°–µ—Ç–∫–∞ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è
                // 4 –∫–ª–µ—Ç–∫–∏ –≤ –≤—ã—Å–æ—Ç—É (20–º–º), 10 –∫–ª–µ—Ç–æ–∫ –≤ —à–∏—Ä–∏–Ω—É (50–º–º)
                const gridW = 50;
                const gridH = 30;
                const gridY = y + 6; // –û—Ç—Å—Ç—É–ø –æ—Ç —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏–º–µ—Ä–∞

                // –†–∏—Å—É–µ–º —è–≤–Ω—ã–µ –ª–∏–Ω–∏–∏ —Å–µ—Ç–∫–∏ (—Å–æ–≤–º–µ—Å—Ç–∏–º–æ —Å Figma)
                svgContent += getGridLines(x, gridY, gridW, gridH);
            }

            svgContent += `</svg>`;

            // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ DOM
            container.innerHTML = svgContent;
        }

        /**
         * –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è SVG —Ñ–∞–π–ª–∞
         */
        function downloadSVG() {
            const svgElement = document.querySelector('#svgContainer svg');
            if (!svgElement) return;
            
            // –°–µ—Ä–∏–∞–ª–∏–∑—É–µ–º SVG —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –≤—Å–µ—Ö –∞—Ç—Ä–∏–±—É—Ç–æ–≤
            const serializer = new XMLSerializer();
            let svgString = serializer.serializeToString(svgElement);
            
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ xmlns –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤
            if (!svgString.includes('xmlns="http://www.w3.org/2000/svg"')) {
                svgString = svgString.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            
            const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = "math_problems.svg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        /**
         * –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è PNG (—á–µ—Ä–µ–∑ Canvas)
         */
        function downloadPNG() {
            const svgElement = document.querySelector('#svgContainer svg');
            if (!svgElement) return;

            // –°–µ—Ä–∏–∞–ª–∏–∑—É–µ–º SVG –≤ —Å—Ç—Ä–æ–∫—É
            const serializer = new XMLSerializer();
            let svgString = serializer.serializeToString(svgElement);
            
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ xmlns –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤
            if (!svgString.includes('xmlns="http://www.w3.org/2000/svg"')) {
                svgString = svgString.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            
            // –°–æ–∑–¥–∞–µ–º Image
            const img = new Image();
            // –ö–æ–¥–∏—Ä—É–µ–º SVG –≤ base64, —á—Ç–æ–±—ã canvas –µ–≥–æ "—Å—ä–µ–ª"
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                // –í–∞–∂–Ω–æ: –∑–∞–¥–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas –≤ –ø–∏–∫—Å–µ–ª—è—Ö.
                // –î–ª—è —Ö–æ—Ä–æ—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ (print) –±–µ—Ä–µ–º 300 DPI (–ø—Ä–∏–º–µ—Ä–Ω–æ 11.8 px/mm)
                // A4: 210mm * 11.8 = ~2480px width
                const scale = 4; // –ú–Ω–æ–∂–∏—Ç–µ–ª—å –∫–∞—á–µ—Å—Ç–≤–∞
                const viewBoxWidth = svgElement.viewBox.baseVal.width;
                const viewBoxHeight = svgElement.viewBox.baseVal.height;
                
                canvas.width = viewBoxWidth * scale * 3.78; // 1mm ~= 3.78px
                canvas.height = viewBoxHeight * scale * 3.78;
                
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height); // –ë–µ–ª—ã–π —Ñ–æ–Ω (–∏–Ω–∞—á–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π)
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å canvas –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è ctx.scale
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                link.download = "math_problems.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        generateSheet();

    </script>
