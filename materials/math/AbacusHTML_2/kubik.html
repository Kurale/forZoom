<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игральный кубик</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .dice-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
        }
        
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-out;
            cursor: pointer;
        }
        
        .dice-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .dot {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            position: absolute;
        }
        
        /* Позиции точек для каждой грани */
        .face-1 .dot:nth-child(1) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .face-2 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .face-2 .dot:nth-child(2) {
            bottom: 25%;
            right: 25%;
        }
        
        .face-3 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .face-3 .dot:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .face-3 .dot:nth-child(3) {
            bottom: 25%;
            right: 25%;
        }
        
        .face-4 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .face-4 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .face-4 .dot:nth-child(3) {
            bottom: 25%;
            left: 25%;
        }
        .face-4 .dot:nth-child(4) {
            bottom: 25%;
            right: 25%;
        }
        
        .face-5 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .face-5 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .face-5 .dot:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .face-5 .dot:nth-child(4) {
            bottom: 25%;
            left: 25%;
        }
        .face-5 .dot:nth-child(5) {
            bottom: 25%;
            right: 25%;
        }
        
        .face-6 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .face-6 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .face-6 .dot:nth-child(3) {
            top: 50%;
            left: 25%;
            transform: translateY(-50%);
        }
        .face-6 .dot:nth-child(4) {
            top: 50%;
            right: 25%;
            transform: translateY(-50%);
        }
        .face-6 .dot:nth-child(5) {
            bottom: 25%;
            left: 25%;
        }
        .face-6 .dot:nth-child(6) {
            bottom: 25%;
            right: 25%;
        }
        
        /* Позиции граней кубика */
        .face-1 { transform: translateZ(100px); }
        .face-2 { transform: rotateY(180deg) translateZ(100px); }
        .face-3 { transform: rotateY(90deg) translateZ(100px); }
        .face-4 { transform: rotateY(-90deg) translateZ(100px); }
        .face-5 { transform: rotateX(90deg) translateZ(100px); }
        .face-6 { transform: rotateX(-90deg) translateZ(100px); }
        
        .rolling {
            animation: roll 1.5s ease-out;
        }
        
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(180deg) rotateY(180deg); }
            50% { transform: rotateX(360deg) rotateY(360deg); }
            75% { transform: rotateX(540deg) rotateY(540deg); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <div class="dice" id="dice">
            <div class="dice-face face-1">
                <div class="dot"></div>
            </div>
            <div class="dice-face face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-face face-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-face face-4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-face face-5">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-face face-6">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        const dice = document.getElementById('dice');
        let isRolling = false;
        
        dice.addEventListener('click', rollDice);
        
        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            dice.classList.add('rolling');
            
            // Случайное число от 1 до 6
            const randomValue = Math.floor(Math.random() * 6) + 1;
            
            // Ждем завершения анимации перед установкой финального положения
            setTimeout(() => {
                setDiceFace(randomValue);
                dice.classList.remove('rolling');
                isRolling = false;
            }, 1500);
        }
        
        function setDiceFace(value) {
            // Углы поворота для каждой грани
            const rotations = {
                1: { x: 0, y: 0 },
                2: { x: 0, y: 180 },
                3: { x: 0, y: 90 },
                4: { x: 0, y: -90 },
                5: { x: 90, y: 0 },
                6: { x: -90, y: 0 }
            };
            
            const rotation = rotations[value];
            dice.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
        }
        
        // Инициализация - показываем 1
        setDiceFace(1);
    </script>
</body>
</html>
